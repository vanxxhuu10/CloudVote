<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SecureVote - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
    url('https://img.freepik.com/free-vector/voting-concept-illustration_114360-2275.jpg') center/cover no-repeat;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  color: #1e40af;
}

/* Login box styling updated */
.login-container {
  background: rgba(255, 255, 255, 0.95);
  padding: 40px;
  border-radius: 15px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  animation: fadeIn 1s ease-in-out;
  text-align: left;
}

/* Form group styling */
.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
  font-size: 0.95rem;
  color: #1e40af;
}

.form-group input,
.form-group select {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #cbd5e1;
  font-size: 1rem;
  outline: none;
}

.form-group input:focus,
.form-group select:focus {
  border-color: #2563eb;
  box-shadow: 0 0 8px rgba(37, 99, 235, 0.6);
}

/* Submit Button */
.submit-btn {
  width: 100%;
  padding: 12px;
  background: #16a34a; /* green like register */
  color: white;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s;
}

.submit-btn:hover {
  background: #15803d;
}

/* Register link */
.register-link {
  text-align: center;
  margin-top: 15px;
  font-size: 0.95rem;
  color: #1e40af;
}

.register-link a {
  color: #2563eb;
  text-decoration: none;
  font-weight: 600;
}

.register-link a:hover {
  text-decoration: underline;
}

/* Hidden utility */
.hidden {
  display: none;
}

/* Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>

  <div class="login-container">
    <h2><i class="fas fa-sign-in-alt"></i> Login</h2>

    <form id="loginForm">
      <!-- Role Selection -->
      <div class="form-group">
        <label for="role">Select Role</label>
        <select id="role" required onchange="toggleFields()">
          <option value="">-- Select --</option>
          <option value="voter">Voter</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Voter Fields -->
      <div id="voterFields" class="hidden">
        <div class="form-group">
          <label for="voterId">Voter ID</label>
          <input type="text" id="voterId" placeholder="Enter Voter ID"/>
        </div>
        <div class="form-group">
          <label for="voterPassword">Password</label>
          <input type="password" id="voterPassword" placeholder="Enter your password" />
        </div>
      </div>

      <!-- Admin Fields -->
      <div id="adminFields" class="hidden">
        <div class="form-group">
          <label for="adminId">Admin ID</label>
          <input type="text" id="adminId" placeholder="Enter Admin ID" />
        </div>
        <div class="form-group">
          <label for="adminPin">PIN</label>
          <input type="password" id="adminPin" placeholder="Enter PIN" maxlength="4" />
        </div>
      </div>

      <!-- Login Button -->
      <button type="submit" class="submit-btn" id="loginBtn">Login</button>
    </form>

    <div class="register-link">
      Haven't registered? <a href="register.html">Register Here</a>
    </div>
  </div>

  <script>
    function toggleFields() {
  const role = document.getElementById('role').value;
  document.getElementById('voterFields').classList.toggle('hidden', role !== 'voter');
  document.getElementById('adminFields').classList.toggle('hidden', role !== 'admin');
}

document.getElementById('loginForm').addEventListener('submit', async function (e) {
  e.preventDefault();
  const role = document.getElementById('role').value;

  if (role === 'voter') {
    const voterId = document.getElementById('voterId').value.trim();
    const voterPassword = document.getElementById('voterPassword').value.trim();

    if (!voterId || !voterPassword) {
      alert("Please enter both Voter ID and Password.");
      return;
    }

    try {
      const response = await fetch('http://localhost:5000/api/users/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ voterId, password: voterPassword })
      });

      const result = await response.json();

      if (response.ok) {
        alert(result.message);
        localStorage.setItem('voterId', voterId); // ✅ store in localStorage
        window.location.href = 'voting.html';
      } else {
        alert("Login failed: " + result.message);
      }
    } catch (error) {
      alert("Network error: " + error.message);
    }

  } else if (role === 'admin') {
    const adminId = document.getElementById('adminId').value.trim();
    const adminPin = document.getElementById('adminPin').value.trim();

    if (!adminId || !adminPin) {
      alert("Please enter both Admin ID and PIN.");
      return;
    }

    try {
      const response = await fetch('http://localhost:5000/api/admins/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ adminId, pin: adminPin })
      });

      const result = await response.json();

      if (response.ok) {
        alert(result.message);
        localStorage.setItem('adminId', adminId); // ✅ store in localStorage
        window.location.href = 'admin.html';
      } else {
        alert("Login failed: " + result.message);
      }
    } catch (error) {
      alert("Network error: " + error.message);
    }

  } else {
    alert("Please select a role.");
  }
});
  </script>

</body>
</html>
