<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SecureVote - Voter Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    /* ... your existing styles without photo-upload and photo-preview styles ... */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url('https://img.freepik.com/free-vector/voting-concept-illustration_114360-2275.jpg') center/cover no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1e40af;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
    }

    .form-group input:focus {
      border-color: #2563eb;
      outline: none;
    }

    .otp-container {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .otp-container input {
      flex: 1;
    }

    .otp-container button {
      padding: 8px 12px;
      background: #2563eb;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: background 0.3s ease;
    }

    .otp-container button:hover {
      background: #1e3a8a;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #16a34a;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background: #15803d;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2><i class="fas fa-user-plus"></i> Voter Registration</h2>

    <form id="registerForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="John Doe" required />
      </div>

      <div class="form-group">
        <label for="voterId">Voter ID</label>
        <input type="text" id="voterId" placeholder="VOTER123456" required />
      </div>

      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>

      <!-- OTP Section -->
      <div class="form-group">
        <label>OTP Verification</label>
        <div class="otp-container">
          <input type="text" id="otp" placeholder="Enter OTP" required />
          <button type="button" onclick="sendOTP()">Send OTP</button>
          <button type="button" onclick="verifyOTP()">Verify</button>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter your password" required />
      </div>

      <button type="submit" class="submit-btn">Register</button>
    </form>

    <div class="login-link">
      Already registered? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    // Dummy OTP send function (replace with actual API call)
    async function sendOTP() {
  const email = document.getElementById('email').value.trim();
  if (!email) {
    alert("Please enter your email first.");
    return;
  }

  try {
    const response = await fetch('http://localhost:5000/api/send-otp', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email })
    });
    const result = await response.json();
    alert(result.message);
  } catch (err) {
    alert("Failed to send OTP: " + err.message);
  }
}

async function verifyOTP() {
  const email = document.getElementById('email').value.trim();
  const otp = document.getElementById('otp').value.trim();

  if (!email || !otp) {
    alert("Please enter both email and OTP.");
    return;
  }

  try {
    const response = await fetch('http://localhost:5000/api/verify-otp', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, otp })
    });
    const result = await response.json();
    alert(result.message);
  } catch (err) {
    alert("OTP verification failed: " + err.message);
  }
}


    // Form submit handler
    document.getElementById('registerForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      // Validate password and confirm password match
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Collect form data
      const fullName = document.getElementById('fullName').value.trim();
      const voterId = document.getElementById('voterId').value.trim();
      const email = document.getElementById('email').value.trim();

      // Prepare data to send to backend
      const data = {
        fullName,
        voterId,
        email,
        password
      };

      try {
        const response = await fetch('http://localhost:5000/api/users/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          alert("Registration successful! Please login.");
          window.location.href = "login.html";
        } else {
          alert("Registration failed: " + (result.message || "Unknown error"));
        }
      } catch (error) {
        alert("Network error: " + error.message);
      }
    });
  </script>

</body>
</html>
